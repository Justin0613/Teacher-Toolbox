<div>
  <div class="container card card-body">
    <h1 class="card-header">Attendance</h1>

    <div class="flex-container d-flex">
      <div
        class="
          col-md-4
          column
          d-flex
          flex-column
          justify-content-between
          align-items-center
        "
      >
        <div class="students">
          <h3>Students</h3>
          <ng-container *ngFor="let student of students" class="list-group">
            <div class="row list-group-item">
              <div class="col name">
                <h3 class="card-title">{{ student.name }}</h3>
              </div>
              <div class="col buttons">
                <button class="btn btn-success" (click)="setPresent(student)">
                  Present
                </button>
                <button class="btn btn-danger" (click)="setAbsent(student)">
                  Absent
                </button>
              </div>
            </div>
          </ng-container>
        </div>
        <div class="counter">
          <h2>Students: {{ students.length }}</h2>
        </div>
      </div>
      <div
        class="
          col-md-4
          column
          d-flex
          flex-column
          justify-content-between
          align-items-center
        "
      >
        <div class="present">
          <h3>Present</h3>
          <ng-container *ngFor="let student of present" class="list-group">
            <div class="row d-flex list-group-item">
              <div class="col name">
                <h3 class="card-title">{{ student.name }}</h3>
              </div>
              <div class="col buttons">
                <button class="btn btn-danger" (click)="unsetPresent(student)">
                  <i class="bi bi-x absent"></i>
                </button>
              </div>
            </div>
          </ng-container>
        </div>
        <div class="counter">
          <h2>Present: {{ present.length }}</h2>
        </div>
      </div>
      <div
        class="
          col-md-4
          column
          d-flex
          flex-column
          justify-content-between
          align-items-center
        "
      >
        <div class="absent">
          <h3>Absent</h3>
          <ng-container *ngFor="let student of absent" class="list-group">
            <div class="row d-flex list-group-item">
              <div class="col name">
                <h3 class="card-title">{{ student.name }}</h3>
              </div>
              <div class="col buttons">
                <button class="btn btn-danger" (click)="unsetAbsent(student)">
                  <i class="bi bi-x absent"></i>
                </button>
              </div>
            </div>
          </ng-container>
        </div>
        <div class="counter">
          <h2>Absent: {{ absent.length }}</h2>
        </div>
      </div>
    </div>
    <div class="submit">
      <button (click)="sendAttendance()" class="btn btn-primary">Submit</button>
    </div>
  </div>
</div>
