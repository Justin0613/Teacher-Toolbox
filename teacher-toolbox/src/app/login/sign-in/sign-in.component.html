<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Lobster&family=Roboto&display=swap" rel="stylesheet" crossorigin>

<div class="displayTable">
    <div class="displayTableCell">
        <div class="formGroup">
               <h3 class="text-center text-white teachertoolbox">
                    <img src="assets/img/toolbox_logo.png" class="d-inline-block align-center toolbox-logo" alt="">
                        Teacher Toolbox
                </h3>
        </div>

        <div class="authBlock rounded">
            <h2 class="text-center text-black loginText underlineOne">Login</h2>
            <div class="formGroup">
                <input type="text" class="form-control" placeholder="Email" #userName required>
            </div>

            <div class="formGroup">
                <input type="password" class="form-control" placeholder="Password" #userPassword required>
            </div>

            <div class="formGroup text-center">
                <input type="button" class="btn btn-outline-dark btn-block" value="Sign in"
                (click)="AuthService.SignIn(userName.value, userPassword.value)">
            </div>

            <div class="formGroup text-center">
                <a class="btn btn-outline-dark btn-block" (click)="AuthService.GoogleAuth()" role="button" >
                    <img alt="Google sign-in" src="assets/img/google_logo.svg.png" />
                    Login with Google
                </a>
            </div>

            <div class="forgotPassword">
                <a routerLink="/forgot-password">Forgot Password?</a>
            </div>
        </div>

        <div class="redirectToLogin">
            <span>Not registered yet? <span class="redirect" routerLink="/sign-up">Register</span></span>
        </div>

    </div>
</div>
