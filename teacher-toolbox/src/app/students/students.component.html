<app-navigation-bar></app-navigation-bar>

<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="title">All Students</h1>
            <button class="btn btn-primary" (click)="triggerModal(modalData)">
                <i class="bi bi-plus-lg"><span> Add a New Student</span></i>
            </button>
        </div>
        <div class="col excelTemplate align-self-end">
            <button class="btn btn-success" (click)="exportData('exportStudentsTemplate')">
                <i class="bi bi-download"><span> Download Template</span></i>
            </button>
        </div>
    </div>
</div>

<table id="exportStudentsTemplate">
    <tr class="thead">
        <th>Student Name</th>
        <th>Student's Grade Level</th>
        <th>Parent Name</th>
        <th>Parent Phone Number</th>
        <th>Parent Email</th>
    </tr>
</table>

<app-students-list></app-students-list>

<ng-template #modalData let-modal class="modal">
    <div class="modal-header">
        <h5 class="modal-title">Add a New Student</h5>
        <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
            (click)="modal.dismiss()"
        ></button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="name">Student First Name*</label>
            <input
                type="text"
                class="form-control"
                id="name"
                required
                [(ngModel)]="student.firstName"
                #studentFirstName
            />
        </div>

        <div class="form-group">
            <label for="description">Student Last Name*</label>
            <input
                type="text"
                class="form-control"
                id="description"
                required
                [(ngModel)]="student.lastName"
                #studentLastName
            />
        </div>

        <div class="form-group">
            <label for="description">Student's Grade Level*</label>
            <input
                type="text"
                class="form-control"
                id="description"
                required
                [(ngModel)]="student.grade"
                #grade
            />
        </div>

        <div class="form-group">
            <label for="name">Parent First Name*</label>
            <input
                type="text"
                class="form-control"
                id="name"
                required
                [(ngModel)]="student.parentFirstName"
                #parentFirstName
            />
        </div>

        <div class="form-group">
            <label for="description">Parent Last Name*</label>
            <input
                type="text"
                class="form-control"
                id="description"
                required
                [(ngModel)]="student.parentLastName"
                #parentLastName
            />
        </div>

        <div class="form-group">
            <label for="description">Parent Phone Number*</label>
            <input
                type="text"
                class="form-control"
                id="description"
                required
                [(ngModel)]="student.parentPhone"
                #parentPhone
            />
        </div>

        <div class="form-group">
            <label for="description">Parent Email*</label>
            <input
                type="text"
                class="form-control"
                id="description"
                required
                [(ngModel)]="student.parentEmail"
                #parentEmail
            />
        </div>
    </div>

    <div class="modal-footer">
        <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
            (click)="modal.close()"
        >
            Close
        </button>
        <button
            type="button"
            class="btn btn-primary"
            (click)="
                saveStudent(
                    studentFirstName.value,
                    studentLastName.value,
                    parentFirstName.value,
                    parentLastName.value,
                    parentPhone.value,
                    parentEmail.value,
                    grade.value
                )
            "
        >
            Save changes
        </button>
    </div>
</ng-template>
