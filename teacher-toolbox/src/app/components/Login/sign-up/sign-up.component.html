<div class="displayTable">
    <div class="displayTableCell">

        <div class="authBlock rounded">
            <h2 class="text-center">New User</h2>

            <div class="formGroup">
                <input type="email" class="form-control" placeholder="Email Address" #userEmail required>
            </div>

            <div class="formGroup">
                <input type="password" class="form-control" placeholder="Password" #userPwd required>
            </div>

            <div class="formGroup text-center">
                <input type="button" class="btn btn-block btn-primary custom rounded-pill" value="Sign Up"
                    (click)="AuthService.SignUp(userEmail.value, userPwd.value)">
            </div>

            <div class="formGroup text-center">
                <button type="button" class="btn btn-block btn-danger custom rounded-pill" (click)="AuthService.GoogleAuth()">
                    Continue with Google
                </button>
            </div>

        </div>

        <div class="redirectToLogin">
            <span>Already have an account? <span class="redirect" routerLink="/sign-in">Log In</span></span>
        </div>
        
    </div>
</div>
