<div class="displayTable">
    <div class="displayTableCell">
        <div class="authBlock rounded">
            <h2 class="text-center">Sign In</h2>
            <div class="formGroup">
                <input type="text" class="form-control" placeholder="Username" #userName required>
            </div>

            <div class="formGroup">
                <input type="password" class="form-control" placeholder="Password" #userPassword required>
            </div>

            <div class="formGroup text-center">
                <input type="button" class="btn btn-outline-dark btn-block custom " value="Sign in"
                (click)="AuthService.SignIn(userName.value, userPassword.value)">
            </div>

            <div class="formGroup text-center">
                <a class="btn btn-outline-dark btn-block custom custom2" (click)="AuthService.GoogleAuth()" role="button" >
                    <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                    Login with Google
                </a>
            </div>


            <div class="forgotPassword">
                <span routerLink="/forgot-password">Forgot Password?</span>
            </div>
        </div>

        <div class="redirectToLogin">
            <span>Not registered yet? <span class="redirect" routerLink="/sign-up">Register</span></span>
        </div>

    </div>
</div>
