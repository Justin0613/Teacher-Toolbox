<div class="displayTable">
    <div class="displayTableCell">

        <div class="authBlock rounded">
            <h2 class="text-center">Forgot Password</h2>

            <div class="formGroup">
                <input type="email" class="form-control" placeholder="Email Address" #passwordResetEmail required>
            </div>

            <div class="formGroup text-center">
                <input type="submit" class="btn btn-primary btn-block custom rounded-pill" value="Reset Password"
                    (click)="AuthService.ForgotPassword(passwordResetEmail.value)">
            </div>
        </div>
    </div>
</div>
