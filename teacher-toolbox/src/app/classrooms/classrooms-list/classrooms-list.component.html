<div class="container">
    <div class="row justify-content-md-center">
        <div class="list row">
            <ul class="list-group">
                <div class="card mb-3" *ngFor="let classroom of classrooms; let i = index" [class.active]="i == currentIndex">
                    <div class="card-header card-title">
                        {{ classroom.name }}
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{ classroom.description }}</p>
                        <a (click)="setActiveClassroom(classroom, i)" class="btn btn-primary" routerLink="/classrooms/{{classroom.id}}">Class Details</a>
                        <a href="#" class="btn btn-secondary">Edit</a>
                    </div>
                </div>
            </ul>
        </div>
    </div>
</div>
