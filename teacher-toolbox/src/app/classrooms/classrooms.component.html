<app-navigation-bar></app-navigation-bar>

<div class="container">
    <h1 class="title col">My Classrooms</h1>
    <button class="btn btn-primary col" (click)="triggerModal(modalData)">
        <i class="bi bi-plus-lg"><span> Add a New Classroom</span></i>
    </button>
</div>

<app-classrooms-list></app-classrooms-list>

<ng-template #modalData let-modal class="modal">
    <div class="modal-header">
        <h5 class="modal-title">Add a New Classroom</h5>
        <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
            (click)="modal.dismiss()"
        ></button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="name">Name*</label>
            <input
                type="text"
                class="form-control"
                id="name"
                required
                [(ngModel)]="classroom.name"
                name="name"
                #classroomName
            />
        </div>

        <div class="form-group">
            <label for="description">Description*</label>
            <input
                type="text"
                class="form-control"
                id="description"
                required
                [(ngModel)]="classroom.description"
                #classroomDescription
            />
        </div>
    </div>

    <div class="modal-footer">
        <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
            (click)="modal.close()"
        >
            Cancel
        </button>
        <button
            type="button"
            class="btn btn-primary"
            (click)="saveClassroom(classroomDescription.value, classroomDescription.value)"
        >
            Create Classroom
        </button>
    </div>
</ng-template>
