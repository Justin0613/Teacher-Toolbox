<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Lobster&family=Roboto&display=swap" rel="stylesheet">

<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script>
$(function(){
  $('a').each(function() {
    if ($(this).prop('routerLink') == window.location.href) {
      $(this).addClass('current');
    }
  });
});
</script>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <a class="navbar-brand teachertoolbox" routerLink="/dashboard">
        <img src="assets/img/toolbox_logo.png" class="d-inline-block align-center toolbox-logo teachertoolbox" alt="">
        Teacher Toolbox
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active hoveritem">
                <a class="nav-link text-white navtext" routerLink="/dashboard">Dashboard</a>
            </li>
            <li class="nav-item hoveritem">
                <a class="nav-link text-white navtext" routerLink="/students">Students</a>
            </li>
            <li class="nav-item hoveritem">
                <a class="nav-link text-white navtext" routerLink="/classrooms">Classrooms</a>
            </li>
            <div *ngIf="AuthService.userState as user">
                <div class="dropdown">
                    <li class="nav-item dropdown profiledropdown" ngbDropdown>
                        <a class="nav-link dropdown-toggle" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" >
                            <img class="rounded-circle profile-pic"
                            src="{{(user.photoURL) ? user.photoURL : 'assets/img/no-user-image.png'}}" alt="{{user.displayName}}">
                        </a>
                        <div class="dropdown-menu dropdown-menu-right"  >
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Account Settings</a>
                            <a class="dropdown-item" (click)="AuthService.SignOut()">Log Out</a>
                        </div>
                    </li>
                </div>
            </div>
        </ul>
    </div>
</nav>
